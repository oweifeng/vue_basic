<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue实例生命周期</title>
    <script src="/vue_basic/static/js/vue.js"></script>
    <script src="/vue_basic/static/js/bootstrap.min.js"></script>
    <script src="/vue_basic/static/js/jQuery.min.js"></script>
    <script src="/vue_basic/static/js/vue-resource.min.js"></script>
    <link href="/vue_basic/static/css/bootstrap.css" type="text/css">
    <script>
        window.onload=function(){
            var vm = new Vue({
                el: '#app',
                data: {
                    msg:'Welcome to my app.'
                },
                methods:{
                    destroyMe:function() {
                        this.$destroy();
                    }
                },
                beforeCreate:function () {
                    alert('组件实例刚创建, 还未进行数据观测和事件配置');
                },
                created:function () {  //常用!!
                    alert('实例已经创建完成, 并且已经进行数据观测和事件配置.');
                },
                beforeMount:function () {
                    alert('模板编译之前,还没挂载');
                },
                mounted:function () {  //常用!!
                    alert('模板编译之后, 已经挂载,此时才会渲染页面, 才能看到页面上数据的展示');
                },
                beforeUpdate:function () {
                    alert('组件更新之前');
                },
                updated:function () {
                    alert('组件更新之后');
                },
                beforeDestroy:function () {
                    alert('组件销毁之前');
                },
                destroyed:function () {
                    alert('组件销毁之后');
                }
            });
        }
    </script>
</head>
<body>
    <div id="app">
        <input v-model="msg">
        <br>
        <button @click="destroyMe()">销毁vue实例</button>
    </div>
</body>
</html>
