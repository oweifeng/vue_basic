<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/vue_basic/static/js/vue.js"></script>
    <script>
        window.onload=function(){
            var vm=new Vue({
               el:'#app',
                data:{
                   msg:'Hello Vue!'
                }
            });
        }
    </script>
</head>
<body>
    <div id="app">
        {{ msg }}
    </div>
</body>
</html>
